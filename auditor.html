<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Field Auditor - Upload Evidence</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="head">
      <h1 class="headh1">Field Auditor</h1>
      <a href="index.html" class="ancor">Back to Dashboard</a>
    </div>
  </header>

  <main class="container">
    <form id="evidenceForm" method="post" enctype="multipart/form-data" action="api/upload_evidence.php">
      <label>Project ID <input type="number" name="project_id" required></label>
      <label>Milestone ID <input type="number" name="milestone_id"></label>
      <label>Uploader name <input type="text" name="uploader_name" required></label>
      <label>Media file <input type="file" name="media" accept="image/*,video/*" required></label>
      <label>Latitude <input type="text" name="latitude"></label>
      <label>Longitude <input type="text" name="longitude"></label>
      <label>Timestamp <input type="datetime-local" name="timestamp"></label>
      <label>Comments <textarea name="comments"></textarea></label>
      <button type="submit">Upload Evidence</button>
    </form>
  </main>
</body>
</html>
